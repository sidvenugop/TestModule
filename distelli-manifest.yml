svenugopalan/TestModule:
   
   PkgInclude:
    - '*'  
   PreInstall:
    - if [ -d "/home/distelli" ]; then
    -   echo "Distelli Agent Already Installed"
    - else
    -   echo "Installind Distelli Agent"
    - fi 
    
   Install:
    - if [ -d "/home/distelli" ]; then
    -   echo "LOOKING FOR DISTELLI"
    - else
    -   cd ~
    -   git clone https://github.com/sidvenugop/TestModule
    -   chmod +x distelli.sh
    -   ./distelli.sh
    - fi
    
   Exec:
    - ./distelli.sh
    
  



  
    
  
    
    
  
